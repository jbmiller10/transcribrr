name: Build Windows App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install FFmpeg
        run: |
          choco install ffmpeg
      
      - name: Build Windows app
        run: |
          build_windows_app.bat
      
      - name: Create ZIP archive
        run: |
          powershell Compress-Archive -Path dist/Transcribrr/* -DestinationPath Transcribrr-Windows.zip
      
      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: Transcribrr-Windows
          path: dist/Transcribrr
          if-no-files-found: error
      
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Transcribrr-Windows-ZIP
          path: Transcribrr-Windows.zip
          if-no-files-found: error
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Transcribrr-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
